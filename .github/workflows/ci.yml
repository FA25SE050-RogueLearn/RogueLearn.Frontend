# roguelearn-web/.github/workflows/ci.yml
name: RogueLearn Frontend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/**'

jobs:
  docker-pr-build:
    name: PR Docker Build Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: soybean2610/roguelearn-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_NAME }}:pr-check
          build-args: |
            NEXT_PUBLIC_API_URL=https://example.invalid
            NEXT_PUBLIC_CODE_BATTLE_API_URL=https://example.invalid
            NEXT_PUBLIC_SUPABASE_URL=https://example.invalid
            NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=dummy
            GOOGLE_GENERATIVE_AI_API_KEY=dummy

      - name: Summary
        run: |
          echo "PR build completed: $IMAGE_NAME:pr-check"