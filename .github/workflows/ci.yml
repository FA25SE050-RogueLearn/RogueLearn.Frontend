# roguelearn-web/.github/workflows/ci.yml
name: RogueLearn Frontend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/**'

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker-pr-build:
    name: PR Docker Build Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: soybean2610/roguelearn-frontend
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_NAME }}:pr-check
          build-args: |
            NEXT_PUBLIC_API_URL=https://example.invalid
            NEXT_PUBLIC_CODE_BATTLE_API_URL=https://example.invalid
            NEXT_PUBLIC_SUPABASE_URL=https://example.invalid
            NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=dummy
            GOOGLE_GENERATIVE_AI_API_KEY=dummy

      - name: Summary
        run: |
          echo "PR build completed: $IMAGE_NAME:pr-check"

  build-on-main:
    name: Build and Upload Artifact (main)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    env:
      IMAGE_NAME: soybean2610/roguelearn-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build image (load to Docker)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:build-${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_CODE_BATTLE_API_URL=${{ secrets.NEXT_PUBLIC_CODE_BATTLE_API_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
            GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}

      - name: Save image as artifact
        run: |
          docker save $IMAGE_NAME:build-${{ github.sha }} -o image.tar
        
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: image.tar