name: RogueLearn Frontend CD

on:
  push:
    branches:
      - main

concurrency:
  group: docker-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish Image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      IMAGE_NAME: soybean2610/roguelearn-frontend
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: .
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Load image
        run: |
          docker load -i image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Retag and push latest
        run: |
          docker tag $IMAGE_NAME:build-${{ github.event.workflow_run.head_sha }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

      - name: Summary
        run: |
          echo "Image pushed: $IMAGE_NAME:latest"

